{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --txt: #000;
      --txt-soft: #444;
      --underline: #000000cc;
      --btn-bg: #0b0f1a
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--txt);
    }

    body {
      background: url("{% static 'img/forest-bg.jpg' %}") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1rem;
    }

    .logo {
      height: 40px;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: black;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .auth-card {
      position: relative;
      width: 340px;
      padding: 2.3rem 2.5rem;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,.18);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    .auth-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: inherit;
      z-index: -1;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .field {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .field input {
      width: 100%;
      padding: .7rem 2.2rem .7rem .55rem;
      background: transparent;
      border: none;
      border-bottom: 1.5px solid var(--underline);
      font-size: .95rem;
      color: var(--txt);
      outline: none;
    }

    .field input::placeholder {
      color: var(--txt-soft);
    }

    .field i {
      position: absolute;
      right: .3rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: var(--txt);
    }

    .aux {
      display: flex;
      justify-content: flex-start;
      margin: .4rem 0 1rem;
      font-size: .85rem;
      color: var(--txt);
    }

    .btn {
      width: 100%;
      padding: .8rem 0;
      background: var(--btn-bg);
      border: none;
      border-radius: 26px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #1c2333;
    }

    .bottom-link {
      text-align: center;
      font-size: .85rem;
      margin-top: 1.6rem;
    }

    .bottom-link a {
      color: #0046ff;
      text-decoration: none;
      font-weight: 500;
    }

    .msg {
      color: #b41f1f;
      font-size: .85rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="{% static 'img/logo3.png' %}" class="logo" alt="Test Tracker Logo">
    <span class="logo-text">Test Tracker</span>
  </div>

  <form class="auth-card" method="post">
    {% csrf_token %}
    <h2>Login</h2>
    {% for m in messages %}
      {% if 'error' in m.tags %}
        <p class="msg">{{ m }}</p>
      {% endif %}
    {% endfor %}
    <div class="field">
      <input name="username" placeholder="Email or Username" required>
      <i class="bi bi-envelope"></i>
    </div>
    <div class="field">
      <input type="password" name="password" placeholder="Password" required>
      <i class="bi bi-lock"></i>
    </div>
    <div class="aux">
      <label><input type="checkbox" style="accent-color:#0b0f1a"> Remember me</label>
    </div>
    <button class="btn">Login</button>
    <div class="bottom-link">Don't have an account? <a href="{% url 'register' %}">Register</a></div>
  </form>
</body>
</html>
